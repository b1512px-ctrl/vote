<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多人日期投票 (通用版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .vote-card { transition: all 0.3s ease; }
        .vote-card:hover { transform: translateY(-2px); }
    </style>
</head>
<body class="bg-gray-100 min-h-screen text-gray-800 font-sans">

    <header class="bg-blue-600 text-white shadow-lg sticky top-0 z-10">
        <div class="max-w-3xl mx-auto px-4 py-4 flex justify-between items-center">
            <div>
                <h1 class="text-xl md:text-2xl font-bold"><i class="fa-solid fa-calendar-check mr-2"></i>聚餐/活動日期投票</h1>
                <p class="text-blue-100 text-xs md:text-sm mt-1">選出大家都有空的日期 (可複選)</p>
            </div>
            <div id="user-status" class="text-xs bg-blue-700 px-3 py-1 rounded-full hidden md:block">
                連接中...
            </div>
        </div>
    </header>

    <main class="max-w-3xl mx-auto px-4 py-6">
        
        <!-- 設定錯誤警告 -->
        <div id="config-warning" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6 hidden" role="alert">
            <p class="font-bold">設定尚未完成</p>
            <p>若您是在 GitHub Pages 上執行，請打開 index.html 檔案，將您的 Firebase Config 填入程式碼中的設定區塊。</p>
        </div>

        <!-- 規則權限警告 (新增) -->
        <div id="permission-warning" class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 mb-6 hidden" role="alert">
            <p class="font-bold"><i class="fa-solid fa-triangle-exclamation"></i> 資料無法儲存/讀取</p>
            <p class="text-sm mt-1">請檢查 Firebase Console -> Firestore Database -> 「規則 (Rules)」。<br>確保規則允許讀寫 (例如設為 true)，否則重新整理後資料會消失。</p>
        </div>

        <div class="bg-white rounded-xl shadow-md p-4 mb-6">
            <h2 class="text-lg font-semibold mb-3 text-gray-700">新增選項</h2>
            <div class="flex flex-col md:flex-row gap-2">
                <input type="date" id="new-date-input" class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50">
                <!-- 新增備註欄位，讓同一天可以有多個選項 -->
                <input type="text" id="new-note-input" placeholder="備註 (例: 午餐、18:30)" class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50">
                <button id="add-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium transition-colors flex items-center justify-center shadow-sm min-w-[100px]">
                    <i class="fa-solid fa-plus mr-1"></i> 新增
                </button>
            </div>
            <p id="error-msg" class="text-red-500 text-sm mt-2 hidden"></p>
        </div>

        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div class="bg-gray-50 px-4 py-3 border-b border-gray-200 flex justify-between items-center">
                <h2 class="text-lg font-semibold text-gray-700">投票排行榜</h2>
                <span class="text-sm text-gray-500 bg-gray-200 px-2 py-1 rounded">即時更新</span>
            </div>
            
            <div id="loading-spinner" class="flex justify-center items-center py-10">
                <div class="loader"></div>
            </div>

            <div id="vote-list" class="divide-y divide-gray-100 min-h-[200px]"></div>
            
            <div id="empty-state" class="hidden flex-col items-center justify-center py-12 text-gray-400">
                <i class="fa-regular fa-calendar-xmark text-4xl mb-3"></i>
                <p>目前還沒有任何選項</p>
                <p class="text-sm">請在上方新增日期開始投票</p>
            </div>
        </div>

        <div class="mt-6 text-center text-gray-400 text-xs">
            <p>您的 ID: <span id="mobile-user-id">...</span></p>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, addDoc, updateDoc, arrayUnion, arrayRemove, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ==========================================
        //  設定區域 (Config Area)
        // ==========================================
        
        // 1. 優先嘗試讀取預覽環境變數 (讓預覽功能正常運作)
        let firebaseConfig;
        let isPreviewEnv = false;
        
        try {
            if (typeof __firebase_config !== 'undefined') {
                firebaseConfig = JSON.parse(__firebase_config);
                isPreviewEnv = true;
            }
        } catch (e) {
            // 忽略錯誤，代表不是在預覽環境
        }

        // 2. 如果不是預覽環境 (例如在 GitHub Pages)，則使用下方的設定
        // ⚠️ 您提供的設定碼已填入如下：
        if (!firebaseConfig) {
            firebaseConfig = {
                apiKey: "AIzaSyDQiHjNozV07Q8y6XtqGSAMcCnOEaGhPqM",
                authDomain: "vote-7e8d0.firebaseapp.com",
                projectId: "vote-7e8d0",
                storageBucket: "vote-7e8d0.firebasestorage.app",
                messagingSenderId: "218847236466",
                appId: "1:218847236466:web:d1904b9ec032ac35a7cdeb",
                measurementId: "G-HKJ9QSFB5L"
            };
        }

        // ==========================================
        //  變數宣告 (修正：移至上方避免初始化錯誤)
        // ==========================================

        let app, auth, db, currentUser;
        
        // 為了區隔不同使用者的測試資料，預覽環境使用特殊路徑
        // 正式環境(GitHub)則使用根目錄的 'voting_dates' 集合
        const appId = (typeof __app_id !== 'undefined') ? __app_id : 'default';

        // ==========================================

        // 檢查設定是否存在
        if (!firebaseConfig || !firebaseConfig.apiKey) {
            document.getElementById('config-warning').classList.remove('hidden');
            document.getElementById('loading-spinner').style.display = 'none';
            // 不拋出 Error 讓頁面還能顯示警告
            console.error("Firebase Config 尚未設定");
        } else {
            initApp();
        }

        async function initApp() {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);

            // 認證流程
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Login failed", error);
                // 增加針對常見設定錯誤的提示
                if (error.code === 'auth/operation-not-allowed' || error.code === 'auth/configuration-not-found') {
                    showError("登入失敗：請至 Firebase Console -> Authentication 啟用「匿名登入」。");
                } else {
                    showError("登入失敗: " + error.message);
                }
            }

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUser = user;
                    document.getElementById('user-status').textContent = `User: ${user.uid.substring(0, 6)}...`;
                    document.getElementById('mobile-user-id').textContent = user.uid;
                    subscribeToVotes();
                } else {
                    document.getElementById('user-status').textContent = "未連線";
                }
            });
        }

        function subscribeToVotes() {
            // 根據環境決定集合路徑邏輯
            let colRef;
            if (isPreviewEnv) {
                 colRef = collection(db, 'artifacts', appId, 'public', 'data', 'voting_dates');
            } else {
                 colRef = collection(db, 'voting_dates');
            }

            onSnapshot(colRef, (snapshot) => {
                document.getElementById('loading-spinner').style.display = 'none';
                const dates = [];
                snapshot.forEach(doc => {
                    dates.push({ id: doc.id, ...doc.data() });
                });

                dates.sort((a, b) => {
                    const countA = a.voters ? a.voters.length : 0;
                    const countB = b.voters ? b.voters.length : 0;
                    
                    // 票數相同時，比較日期
                    if (countB !== countA) return countB - countA;
                    
                    const dateA = new Date(a.date);
                    const dateB = new Date(b.date);
                    return dateA - dateB;
                });

                renderVotes(dates);
            }, (error) => {
                console.error("Snapshot Error:", error);
                document.getElementById('loading-spinner').style.display = 'none';
                if (error.code === 'permission-denied') {
                    // 顯示醒目的權限警告
                    document.getElementById('permission-warning').classList.remove('hidden');
                }
            });
        }

        const voteListEl = document.getElementById('vote-list');
        const emptyState = document.getElementById('empty-state');

        function renderVotes(dates) {
            voteListEl.innerHTML = '';
            if (dates.length === 0) {
                emptyState.classList.remove('hidden');
                emptyState.classList.add('flex');
                return;
            } else {
                emptyState.classList.add('hidden');
                emptyState.classList.remove('flex');
            }

            const maxVotes = dates.length > 0 ? Math.max(...dates.map(d => d.voters ? d.voters.length : 0)) : 0;

            dates.forEach((item, index) => {
                const voters = item.voters || [];
                const voteCount = voters.length;
                const hasVoted = currentUser && voters.includes(currentUser.uid);
                const percentage = maxVotes > 0 ? (voteCount / maxVotes) * 100 : 0;
                
                const dateObj = new Date(item.date);
                const dayNames = ["週日", "週一", "週二", "週三", "週四", "週五", "週六"];
                const dayName = dayNames[dateObj.getDay()];
                const formattedDate = `${item.date} (${dayName})`;
                const noteText = item.note ? `<span class="ml-2 text-sm text-blue-600 bg-blue-100 px-2 py-0.5 rounded">${item.note}</span>` : '';

                const li = document.createElement('div');
                li.className = `vote-card p-4 relative overflow-hidden ${hasVoted ? 'bg-blue-50' : 'bg-white'} hover:bg-gray-50 cursor-pointer border-l-4 ${hasVoted ? 'border-blue-500' : 'border-transparent'}`;
                
                li.innerHTML = `
                    <div class="absolute top-0 left-0 bottom-0 bg-blue-100 opacity-30 pointer-events-none transition-all duration-500" style="width: ${percentage}%; z-index:0;"></div>
                    <div class="relative z-10 flex justify-between items-center">
                        <div class="flex items-center gap-4">
                            <div class="flex flex-col items-center justify-center w-10 h-10 ${index < 3 && voteCount > 0 ? 'text-yellow-500' : 'text-gray-400'}">
                                ${index === 0 && voteCount > 0 ? '<i class="fa-solid fa-trophy text-xl"></i>' : `<span class="text-lg font-bold text-gray-300">#${index + 1}</span>`}
                            </div>
                            <div>
                                <div class="flex items-center">
                                    <h3 class="font-bold text-lg text-gray-800">${formattedDate}</h3>
                                    ${noteText}
                                </div>
                                <div class="flex items-center text-xs text-gray-500 mt-1">
                                    <span>${voteCount} 人參加</span>
                                </div>
                            </div>
                        </div>
                        <div class="flex items-center gap-3">
                             <span class="text-2xl font-bold ${hasVoted ? 'text-blue-600' : 'text-gray-300'}">${voteCount}</span>
                             <button class="w-10 h-10 rounded-full flex items-center justify-center transition-all ${hasVoted ? 'bg-blue-500 text-white shadow-blue-300 shadow-md' : 'bg-gray-200 text-gray-500 hover:bg-gray-300'}">
                                <i class="fa-solid fa-check"></i>
                             </button>
                        </div>
                    </div>
                `;
                li.onclick = () => handleVote(item.id, hasVoted);
                voteListEl.appendChild(li);
            });
        }

        async function handleVote(docId, hasVoted) {
            if (!currentUser) return showError("尚未連線");
            
            // 根據環境取得正確的 doc reference
            let docRef;
            if (isPreviewEnv) {
                docRef = doc(db, 'artifacts', appId, 'public', 'data', 'voting_dates', docId);
            } else {
                docRef = doc(db, 'voting_dates', docId);
            }

            try {
                if (hasVoted) {
                    await updateDoc(docRef, { voters: arrayRemove(currentUser.uid) });
                } else {
                    await updateDoc(docRef, { voters: arrayUnion(currentUser.uid) });
                }
            } catch (error) {
                console.error("Voting failed:", error);
                if (error.code === 'permission-denied') {
                     showError("投票失敗：權限不足 (Permission Denied)，請檢查 Firestore Rules。");
                } else {
                     showError("投票失敗: " + error.message);
                }
            }
        }

        const addBtn = document.getElementById('add-btn');
        const newDateInput = document.getElementById('new-date-input');
        const newNoteInput = document.getElementById('new-note-input');
        const errorMsg = document.getElementById('error-msg');

        addBtn.addEventListener('click', async () => {
            const dateVal = newDateInput.value;
            const noteVal = newNoteInput.value.trim();

            if (!dateVal) return showError("請選擇日期");
            if (!currentUser) return showError("尚未連線");
            
            // 設定為處理中狀態
            addBtn.disabled = true;
            addBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';

            try {
                // 根據環境取得正確的 collection reference
                let colRef;
                if (isPreviewEnv) {
                    colRef = collection(db, 'artifacts', appId, 'public', 'data', 'voting_dates');
                } else {
                    colRef = collection(db, 'voting_dates');
                }

                // 建立一個 5 秒超時的 Promise
                const timeoutPromise = new Promise((_, reject) => 
                    setTimeout(() => reject(new Error("連線逾時，請檢查網路或權限設定")), 5000)
                );

                // 同時執行新增資料與超時檢查
                await Promise.race([
                    addDoc(colRef, {
                        date: dateVal,
                        note: noteVal,
                        voters: [],
                        createdAt: serverTimestamp()
                    }),
                    timeoutPromise
                ]);
                
                // 成功後清空輸入
                newDateInput.value = '';
                newNoteInput.value = '';
            } catch (error) {
                console.error("Add failed:", error);
                if (error.code === 'permission-denied') {
                     showError("新增失敗：權限不足。請檢查 Firestore 是否設為測試模式？");
                } else {
                     showError("新增失敗: " + error.message);
                }
            } finally {
                // 無論成功失敗，都強制恢復按鈕狀態
                addBtn.disabled = false;
                addBtn.innerHTML = '<i class="fa-solid fa-plus mr-1"></i> 新增';
            }
        });

        function showError(msg) {
            errorMsg.textContent = msg;
            errorMsg.classList.remove('hidden');
            setTimeout(() => errorMsg.classList.add('hidden'), 5000);
        }
    </script>
</body>
</html>
